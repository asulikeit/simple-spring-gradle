plugins {
    id 'java-library'
}

group 'kr.rootuser'
version '0.1.0-SNAPSHOT'

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    api 'org.apache.commons:commons-math3:3.6.1'
    implementation 'com.google.guava:guava:26.0-jre'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-parent', version: '2.3.10.RELEASE'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.3.10.RELEASE'
    implementation group: 'org.springframework.boot', name: 'spring-boot-gradle-plugin', version: '2.3.10.RELEASE'
    implementation group: 'org.springframework.boot', name: 'spring-boot-configuration-processor', version: '2.3.10.RELEASE'
    testImplementation 'junit:junit:4.12'
    testImplementation group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.3.10.RELEASE'
}
